<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Product Store</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #FFD1DC; margin: 0; padding: 0; }
        .header { background-color: #FF69B4; padding: 20px; text-align: center; }
        .header a { color: white; margin: 0 20px; text-decoration: none; font-size: 20px; }
        .product { display: flex; justify-content: center; padding: 20px; }
        .product img { margin-right: 20px; }
        .product-details { max-width: 500px; }
        .footer { background-color: #FF69B4; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        .form-section { background-color: #FFF0F5; padding: 20px; }
        .form-section h2, .form-section form { margin-left: 100px; margin-right: 100px; }
        input, textarea { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </div>
    <div id="home" class="product">
        <img src="beauty-product.jpg" alt="Beauty Product" width="300" height="300">
        <div class="product-details">
            <h1>Beauty Product Store</h1>
            <p>Discover our range of beauty and skincare products. Enhance your natural beauty with our top-quality selection.</p>
        </div>
    </div>
    <div class="form-section">
        <h2>Get in Touch</h2>
        <form>
            <div><label for="name">Name:</label><input type="text" id="name" name="name"></div>
            <div><label for="email">Email:</label><input type="email" id="email" name="email"></div>
            <div><label for="message">Message:</label><textarea id="message" name="message"></textarea></div>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2023 Beauty Product Store
    </div>
</body>
</html>
